<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="styleSheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="rotation">
          <div id="screen" class="screenTiming"></div>
          <div id="session"></div>
        </div>
        <div class="alarm">
          <select id="alarmHour"></select>
          <select id="alarmMinute"></select>
          <select id="alarmSecond"></select>
          <select id="alarmSession">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          <button id="setAlarmButton">Set Alarm</button>
        </div>
        <div>
          <ol id="buttonContainer"></ol>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
